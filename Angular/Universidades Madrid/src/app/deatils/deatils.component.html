<article>
  <img class="listing-photo" [src]="universidad?.photo"
    alt="Exterior photo of {{universidad?.name}}"/>
  <section class="listing-description">
    <h2 class="listing-heading">{{universidad?.name}}</h2>
    <p class="listing-location">{{universidad?.city}}, {{universidad?.state}}</p>
  </section>
  <section class="listing-features">
    <h2 class="section-heading">Sobre esta universidad</h2>
    <ul>
      <li>Units available: {{universidad?.availableUnits}}</li>
      <li>Does this location have wifi: {{universidad?.wifi}}</li>
      <li>Does this location have laundry: {{universidad?.laundry}}</li>
    </ul>
  </section>
</article>
