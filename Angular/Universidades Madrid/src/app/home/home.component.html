<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter>
    <button class="primary" type="button" (click)="filtrar(filter.value)">Search</button>
  </form>
</section>
<section>
  <button type="submit" class="add button-selector" [routerLink]="['/agregar-universidad']"
    routerLinkActive="router-link-active" >Agregar universidad</button>
  <button type="submit" class="delete button-selector" [routerLink]="['/eliminar-universidad']">Eliminar universidad</button>
</section>
<section class="results">
<app-universidad
  *ngFor="let universidad of listaUniversidadesFiltrada"
  [universidad]="universidad">
</app-universidad>

</section>
